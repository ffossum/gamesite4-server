name: gamesite4-server
version: 0.1.0.0
github: "ffossum/gamesite4-server"
license: BSD3
author: "Fredrik Fossum"
maintainer: "fredrik.fossum@gmail.com"
copyright: "2018 Fredrik Fossum"

extra-source-files:
  - README.md
  - ChangeLog.md

  # Metadata used when publishing your package
  # synopsis:            Short description of your package
  # category:            Web

  # To avoid duplicated efforts in documentation and dealing with the
  # complications of embedding Haddock markup inside cabal files, it is
  # common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/ffossum/gamesite4-server#readme>

dependencies:
  - base >= 4.7 && < 5
  - async
  - bytestring
  - containers
  - hedis
  - text
  - text-show
  - websockets
  - stm

library:
  source-dirs: src

executables:
  server:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - gamesite4-server

tests:
  gamesite4-server-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - gamesite4-server
